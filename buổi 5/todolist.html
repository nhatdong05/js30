<body>
    <div class="todoList">
        <h1>To-do List</h1>
        <input type="text" class="form-control taskname" />

        <div class="input-group-append">
            <button type="button" class="btnTask" onclick="btnTask()">
                Add Task
            </button>
        </div>
    </div>
    <ul class="tasklist"></ul>
    </div>
    <script>
        var inp = document.querySelector(".taskname");
        var list = document.querySelector(".tasklist");
        var addTask = document.querySelector(".btnTask");
        var taskList = [];

        function btnAdd() {
            console.log(inp.value)
            console.log(list)
            if (inp.value == ""){
                alert("hãy nhập gì đó di!!!")
            }else{
            let newTask = document.createElement("li")
            console.dir(newTask)
            newTask.innerHTML = inp.value
            console.log (newTask)
            list.appendChild(newTask)
            taskList.push(inp.value)
            inp.value = ""
            localStorage.setItem('todoList', JSON.stringify(taskList))

            }
        }
    

    </script>
